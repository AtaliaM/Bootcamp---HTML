<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>

<style>

    #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        
    }

    #box-title {
        font-size: 18px;
        position: relative;
        padding-bottom: 10px;
    }


    #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        margin-top: 10px; /*for space above*/
        
    }
</style>

</head>
<body>
    <div id="outer">
        <div id="box-title">Box Title
            <div id="inner"></div>
        </div>
    </div>
</body>
</html>
