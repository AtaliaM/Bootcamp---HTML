<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>

<style>

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
    }


    #box-title {
        font-size: 18px;  
    }

    .space {
        position: relative;
    }


    #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top:10px;
        
    }
</style>

</head>
<body>
    <div id="outer">
        <div id="box-title">Box Title</div>
        <div class="space">
            <div id="inner"></div>
        </div>
    </div>
</body>
</html>
