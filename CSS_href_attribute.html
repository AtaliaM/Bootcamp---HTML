<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href attribute</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }

      

        .after-text::after {
            content: ' website (http://www.google.com)';
            color: purple;
        }

        p {
            display: inline;
        }
        
    </style>
</head>
<body>
    <p class="after-text">please visit this</p>
    <p>for more information.</p>

    <a href="http://www.google.com"></a>
    
    
</body>
</html>
