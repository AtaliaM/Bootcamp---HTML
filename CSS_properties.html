<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS properties</title>
    <style>
        .first-hello {
            font-size: 20px;
            border: 1px red solid;
            border-radius: 10px;
        }
        .second-hello {
            font-style: italic;
            font-weight: bold;
        }
        .third-hello {
            box-shadow: 3px 3px 3px black;
            background: black;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="first-hello">
        <p>Hello World!</p>
    </div>
    <div class="second-hello">
        <p>Hello World!</p>
    </div>
    <div class="third-hello">
        <p>Hello World!</p>
    </div>
</body>
</html>
