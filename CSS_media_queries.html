<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;

        }
        h1 {
            color: cornflowerblue;
        }
        p {
            color:rgb(223, 120, 136);
            padding-left: 40px;
            padding-right: 40px;
        }

        @media (min-width: 641px)
        {
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 25px;
            }
        }
    
    </style>
</head>
<body>
    <div class="header"><h1>Header</h1></div>
    <div class="text"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Aliquam laboriosam et tenetur quae, quibusdam repellat esse voluptatum deserunt voluptates minus itaque, 
        consequatur at ipsum quod quas magnam molestiae cumque ab.</p></div>
</body>
</html>
